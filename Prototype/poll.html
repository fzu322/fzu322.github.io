<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- First page for prototype -->
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<a href="form.html">
		<div class="prototype">
			<div class="container" style="width: 800px; height: 1000px; margin:10% auto;">
				<h2 style="color:#555;">Choose an emoji from the list below as a little thank you to send their way.</h2>
				<br><br>
				<div class="row">
					<div class="col-md-6 ">
						<div class="response-card">
							<img src="assets/emoji/smile.png" style="width:100px;">
							<h4>Smile</h4>
						</div>
					</div>
					<div class="col-md-6">
						<div class="response-card">
							<img src="assets/emoji/heart.png" style="width:100px;">
							<h4>Heart</h4>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-md-6">
						<div class="response-card">
							<img src="assets/emoji/thumbs.png" style="width:90px;">
							<h4>Thumbs up</h4>
						</div>
					</div>
					<div class="col-md-6">
						<div class="response-card">
							<img src="assets/emoji/five.png" style="width:100px;">
							<h4>High Five</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		</a>
	</body>
