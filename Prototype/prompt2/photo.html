<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- First page for prototype -->
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../style.css">
	</head>
	<body >
		<!-- style="background-image: url('./assets/background.png')" -->
		<div>
			<div class="container" style="width: 800px; height: 970px; margin:10% auto;">
				<h2 style="color:#555;">Snap a strong photo to save.</h2><br>
				<video autoplay="true" id="videoElement">
				</video>
			</div>
			<div class="container" style="text-align:center; font-size: 20pt;">
				<a href="text.html" class="standard-cta-button blue">Take a photo</a>
			</div>
		</div> 
	</body>
	<script>
		var video = document.querySelector('#videoElement');

		navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
 
		if (navigator.getUserMedia) {       
		    navigator.getUserMedia({video: true}, handleVideo, videoError);
		}
		 
		function handleVideo(stream) {
		    video.src = window.URL.createObjectURL(stream);
		}
		 
		function videoError(e) {
		    console.log("error!");

		}
	</script>
</html>
